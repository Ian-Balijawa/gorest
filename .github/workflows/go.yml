name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - run: go version

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Examine source code
        run: go vet -v ./...

      - name: Build
        run: go build -v ./...

      - name: Update Go report card
        uses: creekorful/goreportcard-action@v1.0
